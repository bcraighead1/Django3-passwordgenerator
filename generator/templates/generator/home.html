<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


<div class="container text-center">

  <h1>This is the new password generator</h1>

  <form action="{% url 'password' %}">
    <select name="length">
      <option value="6">6 characters long</option>
      <option value="8">8 characters long</option>
      <option value="10">10 characters long</option>
      <option value="12">12 characters long</option>
      <option value="14" selected="selected">14 characters long</option>
      <option value="16">16 characters long</option>
      <option value="18">18 characters long</option>
    </select> Length

  <br>

    <input type="checkbox" name="uppercase"> Include Uppercase<br>
    <input type="checkbox" name="numbers"> Include Numbers<br>
    <input type="checkbox" name="special"> Include Special Characters<br>

  <br>

    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>

</div>
